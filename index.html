<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <div><h1>Rock</h1></div>
        <div><h1 style="margin-left: 20px;">Paper</h1></div>
        <div><h1>Scissor</h1></div>
    </div>
    <div class="choices">
        <div id="Rock" class="choice"><img src="./images/rock.png" alt=""></div>
        <div id="Paper" class="choice"><img src="./images/paper.png" alt=""></div>
        <div id="Scissors" class="choice"><img src="/images/scissors.png" alt=""></div>
    </div>
    <div class="score-board">
        <div class="score" style="background-color: rgba(240, 248, 255, 0);">
            <h3 id="user-score" class="scores s">0</h3>
            <h3 class="scores s">You</h3>
        </div>
        <div class="score" style="background-color: rgba(240, 248, 255, 0);">
            <h3 id="comp-score" class="scores s" style="background-color: rgba(240, 248, 255, 0);">0</h3>
            <h3 class="scores s">Computer</h3>
        </div>
    </div>
    <div class="msg-container">
        <div id="msg">Play Your Move</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
